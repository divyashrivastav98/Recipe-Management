<div class="row">
    <div class="col-sm-12">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{ error }}
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onResetError()"></app-alert>
        <div>
            <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
                    {{ isLoginMode ? 'Log In' : 'Sign Up'}}
                </button>|
                <button class="btn btn-success" (click)="onSwitchMode()" type="button">
                    Switch to {{isLoginMode ? 'Sign Up' : 'Log In'}}
                </button>
            </div>
        </form>
    </div>
</div>
