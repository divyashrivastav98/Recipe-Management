<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeSelected.imageUrl" alt="{{recipeSelected.name}}" class="img-responsive"
            style="height : 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeSelected.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="onAddToShoppingList()">Add to shopping list</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipeSelected.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingred of recipeSelected.ingredient">
                {{ingred.name}} - {{ingred.amount}}
            </li>
        </ul>
    </div>
</div>
