<a [routerLink]="[index]" routerLinkActive="active" style="cursor: pointer;" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{singleRecipe.name}}</h4>
        <h4 class="list-group-item-text">{{singleRecipe.description}}</h4>
    </div>
    <span class="pull-right">
        <img [src]="singleRecipe.imageUrl" alt="{{singleRecipe.name}}" class="img-responsive"
            style="max-height : 50px;">
    </span>
</a>
